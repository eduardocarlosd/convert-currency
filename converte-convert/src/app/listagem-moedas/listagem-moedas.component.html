  <mat-form-field>
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Código 'BRL'" #input>
  </mat-form-field>
  
  <div *ngIf="isLoading">Carregando moedas...</div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!isLoading">
  
    <!-- Position Column -->
    <ng-container matColumnDef="posicao">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.posicao}} </td>
    </ng-container>
  
    <!-- Código Column -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>
  
    <!-- Descrição Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Linha mostrada quando não houver dados correspondentes ao filtro -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="3">Nenhuma moeda encontrada para o filtro "{{input.value}}"</td>
    </tr>
  </table>
